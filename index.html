<html lang="zh">

	<title>仿Facebook样式的gif动态图片预览和播放js插件</title>

<body>

		<div class="jq22-content">
			<img src="img/1.png" class="custom-class" data-gifsee="img/1.gif" alt="">
   			 <img src="img/2.png" class="custom-class" data-gifsee="img/2.gif" alt="">
		</div>
	
	<script src="dist/gifsee.js"></script>
    <script>
    var myimg = new gifsee(document.querySelectorAll('img')[0]);
    var myimg2 = new gifsee(document.querySelectorAll('img')[1]);
    </script>
